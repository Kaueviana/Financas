<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Finanças do Viana</title>
  <link rel="stylesheet" href="cadastrar.css">
</head>
<body>

  <img src="img/logo (2).PNG" alt="Logo Finanças do Viana" class="logo"/>

  <div class="form-container">
    <h2>Cadastrar Novo Usuário</h2>
    <form id="formCadastro">
  <input type="text" name="nome" placeholder="Nome completo" required />
  <input type="email" name="email" placeholder="E-mail" required />
  <input type="text" name="usuario" placeholder="Usuário" required />
  <input type="password" name="senha" placeholder="Senha" required />
  <button type="submit">Cadastrar</button><br><br>
  <a href="login.html" class="button">Voltar</a>

</form>

<script>
  document.getElementById("formCadastro").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = e.target;
    const dados = {
      nome: form.nome.value,
      email: form.email.value,
      usuario: form.usuario.value,
      senha: form.senha.value,
    };

    const res = await fetch("http://localhost:3000/usuarios/cadastrar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados),
    });

    const data = await res.json();

    if (res.ok) {
      alert("Usuário cadastrado com sucesso!");
      window.location.href = "login.html";
    } else {
      alert(data.error);
    }
  });
</script>

    <!-- <a class="voltar-link" href="login.html">Já tenho uma conta</a> -->
  </div>

</body>
</html>
